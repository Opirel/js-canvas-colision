<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Racing Game</title>
    <style>
        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

canvas.width = 800;
canvas.height = 600;

const car = {
    x: canvas.width / 2 - 25,
    y: canvas.height - 120,
    width: 50,
    height: 100,
    speed: 5,
    moveLeft: false,
    moveRight: false
};

let obstacles = [];
let obstacleSpeed = 3;
let score = 0;
let gameRunning = true;
const winningScore = 10; // Score needed to win the game

document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') car.moveLeft = true;
    if (e.key === 'ArrowRight') car.moveRight = true;
});

document.addEventListener('keyup', (e) => {
    if (e.key === 'ArrowLeft') car.moveLeft = false;
    if (e.key === 'ArrowRight') car.moveRight = false;
});

function addObstacle() {
    const width = Math.random() * 100 + 50;
    const x = Math.random() * (canvas.width - width);
    const obstacle = { x, y: -100, width, height: 50 };
    obstacles.push(obstacle);
}

setInterval(addObstacle, 2000);

function update() {
    if (gameRunning) {
        if (car.moveLeft) car.x -= car.speed;
        if (car.moveRight) car.x += car.speed;
        car.x = Math.max(0, Math.min(canvas.width - car.width, car.x));

        for (let i = obstacles.length - 1; i >= 0; i--) {
            obstacles[i].y += obstacleSpeed;

            if (obstacles[i].y > canvas.height) {
                obstacles.splice(i, 1);
                score++; // Increment score when an obstacle is successfully avoided
                if (score >= winningScore) {
                    gameRunning = false;
                    setTimeout(displayWinMessage, 100); // Display win message after a short delay
                    return;
                }
            }

            if (checkCollision(car, obstacles[i])) {
                gameRunning = false;
                alert("Game Over! Your score: " + score);
                return;
            }
        }
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawCar();
    drawObstacles();
    drawScore();
}

function drawCar() {
    ctx.fillStyle = 'blue';
    ctx.fillRect(car.x, car.y, car.width, car.height);
}

function drawObstacles() {
    ctx.fillStyle = 'red';
    obstacles.forEach(obstacle => {
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
    });
}

function drawScore() {
    ctx.fillStyle = 'black';
    ctx.font = '20px Arial';
    ctx.fillText("Score: " + score, 10, 30);
}

function displayWinMessage() {
    ctx.fillStyle = 'green';
    ctx.font = '40px Arial';
    ctx.fillText("You Win!", canvas.width / 2 - 100, canvas.height / 2);
}

function checkCollision(rect1, rect2) {
    return (
        rect1.x < rect2.x + rect2.width &&
        rect1.x + rect1.width > rect2.x &&
        rect1.y < rect2.y + rect2.height &&
        rect1.height + rect1.y > rect2.y
    );
}

function gameLoop() {
    update();
    draw();
    if (gameRunning) {
        requestAnimationFrame(gameLoop);
    }
}

gameLoop();


    </script>

</body>

</html>
